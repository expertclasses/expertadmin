    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body class="lg:mx-36">
    <section class="py-10 flex items-center justify-center space-x-5">

        <div class="relative w-96">

            <input type="text" id="voice-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5" placeholder="Search" required>
            <button type="button" class="absolute inset-y-0 end-0 flex items-center pe-3">

        <!-- <button type="submit" class="inline-flex items-center py-2.5 px-3 ms-2 text-sm font-medium text-white bg-red-700 rounded-lg border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
            Delete All
        </button> -->
        <button data-modal-target="crud-modal" data-modal-toggle="crud-modal" onclick="openModal()" type="submit" class="inline-flex items-center py-2.5 px-3 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800">
            Add New Course
        </button>
    </section>
    <!-- Search end  -->
    <!-- Table start -->
     <div  class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <div class="flex p-5 font-medium shadow-md justify-between">
            <span>Sr</span>
            <span>Course Image</span>
            <span>Course Name</span>
            <span>Course Description</span>
            <span>Action</span>
        </div>
    </div>
    
    <div id="coursesData">
       
    </div>
    
    
    
    
    <!-- Main modal -->
    <div id="crud-modal"   tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
          <div class="relative p-4 w-full max-w-md max-h-full">
              <!-- Modal content -->
              <div class="relative bg-gray-100 rounded-lg shadow">
                  <!-- Modal header -->
                  <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                      <h3 class="text-lg font-semibold text-gray-900">
                          Create New Course
                      </h3>
                      <button onclick="closeModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-toggle="crud-modal">
                          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                          </svg>
                          <span class="sr-only">Close modal</span>
                      </button>
                  </div>
                  <!-- Modal body -->
                  <form id="uploadCorses" class="p-4 md:p-5">
                    <div class="col-span-2">
                        <label for="profile" class="block mb-2 text-sm font-medium text-gray-900">Image</label>
                        <input type="file" name="profile" id="imageInput" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required>
                    </div> 
                      <div class="grid gap-4 mb-4 grid-cols-2">
                          <div class="col-span-2">
                              <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
                              <input type="text" name="name" id="nameInput" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Course name" required>
                          </div>
                          
                          <div class="col-span-2">
                              <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Description</label>
                              <textarea id="descriptioninput" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Course description" required></textarea>                    
                          </div>
                      </div>
                      <button type="submit" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                          Add
                      </button>
                  </form>
              </div>
          </div>
      </div> 

      <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    
        <script src="./js/course.js"></script>
</body>
</html>
